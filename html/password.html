<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>  
    <script src="https://kit.fontawesome.com/06f6cbcc6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">    
</head>
<body>
 <section class="passwordValidation">
<div class="formContainer">
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" autofocus required>
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
<input type="submit" value="Enter your account">
</div>
<div id="warnings">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid"><b>Lowercase letter</b></p>
    <p id="capital" class="invalid"><b>At least a capital letter</b></p>
    <p id="number" class="invalid"><b>At least one number</b></p>
    <p id="length" class="invalid"><b>Minimum 8 characters</b></p>
</div>
</section>
<script src="../js/javascript.js"></script>
</body>
</html>
